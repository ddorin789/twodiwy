<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="white">
  <title>Twodiwy</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="main-header header">
    <div class="header-left">
      <a href="index.html" class="header-logo-link">
        <img src="img/racoon.png" alt="Logo" class="header-logo" />
        <span class="header-title">Twodiwy</span>
      </a>
    </div>
    <div class="header-right">
      
      <button class="header-btn subscribe">Subscribe</button>
      <button class="header-btn menu-btn" aria-label="Menu" onclick="openMenu()">
        <i class="fa fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- 메뉴 사이드바 -->
  <div id="side-menu" class="side-menu">
    <button class="close-menu-btn" onclick="closeMenu()">&times;</button>
    <div class="side-menu-content">
      <label style="font-size:1rem; color:#333; margin-bottom:8px;">Language</label>
      <div class="lang-dropdown">
        <button class="lang-dropdown-toggle" id="langDropdownToggle">
          <span id="selectedLangIcon">🇺🇸</span> <span id="selectedLangText">English</span>
          <i class="fa fa-chevron-down" style="margin-left:8px;"></i>
        </button>
        <div class="lang-dropdown-list" id="langDropdownList" style="display:none;">
          <button class="lang-btn" data-lang="en"><span>🇺🇸</span> English</button>
          <button class="lang-btn" data-lang="ko"><span>🇰🇷</span> 한국어</button>
          <button class="lang-btn" data-lang="ja"><span>🇯🇵</span> 日本語</button>
          <button class="lang-btn" data-lang="es"><span>🇪🇸</span> Español</button>
          <button class="lang-btn" data-lang="zh"><span>🇨🇳</span> 中文</button>
        </div>
      </div>
    </div>
  </div>
  <div id="side-menu-backdrop" class="side-menu-backdrop" onclick="closeMenu()"></div>

  <!-- 메인 소개 영역 원상복구 -->
  <img src="img/racoon.png" alt="Raccoon" class="main-logo" />
  <h1 id="main-title"></h1>
  <p class="subtitle" id="subtitle"></p>
  <div class="main-content">
    <div class="input-container" id="form-container">
      <div class="input-row">
        <label class="input-label" for="emailInput">Email (Optional)</label>
        <input type="text" id="emailInput" class="input-box" placeholder="Enter your email address" />
      </div>
      <div class="input-row">
        <label class="input-label" for="ideaInput">Your Idea</label>
        <input type="text" id="ideaInput" class="input-box" placeholder="Please type your idea here..." />
      </div>
      <div class="submit-container">
        <button onclick="submitForm()">Submit</button>
      </div>
    </div>
    <div id="thanks-container" style="display:none; text-align:center;">
      <h2>Thank you so much!</h2>
      <p>Your valuable idea has been successfully submitted.<br>We truly appreciate your contribution.</p>
      <button onclick="goHome()">Back to Home</button>
    </div>
    <footer class="footer">
      <p class="copyright">Written by<br>2dy.ddorin</p>
      <div class="social-section">
        <p class="social-title"> This is my social media! </p>
        <nav class="social-links">
          <div class="social-icons">
            <a href="https://github.com/ddorin789" target="_blank" class="social-link">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://instagram.com/ddorin789" target="_blank" class="social-link">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/ddorin789" target="_blank" class="social-link">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.reddit.com/user/ddorin789/" target="_blank" class="social-link">
              <i class="fa-brands fa-reddit"></i>
            </a>
          </div>
        </nav>
      </div>
    </footer>
    <div class="big-box">preparing</div>
  </div>

  <script src="js/script.js"></script>
  <script>
    function openMenu() {
      document.getElementById('side-menu').classList.add('open');
      document.getElementById('side-menu-backdrop').style.display = 'block';
    }
    function closeMenu() {
      document.getElementById('side-menu').classList.remove('open');
      document.getElementById('side-menu-backdrop').style.display = 'none';
    }
  </script>
</body>
</html>
